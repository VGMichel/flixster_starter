<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <title>Flixster</title>
</head>
<body>

    <h1 class="header-1 title">Flixster</h1>
    <form id="movie-search">
        <label for="search"></label>
        <input type="text" id="search-input" name="search-input" placeholder="Search Movies">
        <input id="submit" type="submit">
        <button id="clear">Clear Search</button>
    </form>
    <section class="now-playing">
        <h2 class="header-2 title">Now Playing</h2>
        <div id="movies-grid"></div>

        <div id="load-more-movies-btn">
            <button class="button"><i class="fa-solid fa-circle-arrow-down"></i></button>
        </div>
    </section>

    <section class="search-movies hidden">
        <h2 class="header-2 title">Search Results</h2>
        <div id="movies-grid-search"></div>

        <div id="load-more-movies-btn-search">
            <button class="button"><i class="fa-solid fa-circle-arrow-down"></i></button>
        </div>
    </section>

    <div class="overview">
        <div class="overview-container">
            <div class="mini-poster"></div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
