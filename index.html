<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <title>Flixster</title>
</head>
<body id="body">
    <div class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" id="x" width="30" height="30"><rect width="30" height="30" fill="none"></rect><line x1="200" x2="56" y1="56" y2="200" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><line x1="200" x2="56" y1="200" y2="56" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line></svg>
            </span>
        </div>
    </div>
    
    <div class="header-main">
        <h1 class="header-1 title">Flixster</h1>
        <form id="movie-search">
            <label for="search"></label>
            <input type="text" class="search-box" id="search-input" name="search-input" placeholder="Search Movies">
            <button id="submit" type="submit" class="search-box-btn"><i class="fa-solid fa-magnifying-glass"></i></i></button>
            <button id="clear" class="search-box-btn hidden"><i class="fa-solid fa-xmark"></i></button>
        </form>
    </div>
    <section class="now-playing">
        <h2 class="header-2 title">Now Playing</h2>
        <div id="movies-grid"></div>

        <div id="load-more-movies-btn">
            <button class="button"><i class="fa-solid fa-circle-arrow-down"></i></button>
        </div>
    </section>

    <section class="search-movies hidden">
        <h2 class="header-2 title">Search Results</h2>
        <div id="movies-grid-search"></div>

        <div id="load-more-movies-btn-search">
            <button class="button"><i class="fa-solid fa-circle-arrow-down"></i></button>
        </div>
    </section>

    <div class="empty hidden">
        <p class="title">No Search Results</p>
    </div>

    <div class="overview">
        <div class="overview-container">
            <div class="mini-poster"></div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
